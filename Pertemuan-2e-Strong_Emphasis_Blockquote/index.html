<!DOCTYPE html>
<html>
    <head>
        <title>Strong, Emphasis dan Blockquote</title>
    </head>
    <body>

        <!-- Strong(Bold) using <strong> -->
        <p>
            <strong>Perhatian:</strong> Jangan buang sampah sembarangan.
        </p>

        <!-- Blockquote(tab) using <blockquote> -->
        <blockquote>
            Mensana incorporesani, Men Ke sana, Women Ke sono
        </blockquote>

        <!-- Emphasis(Garis miring) using <em> -->
        <!-- Quote("") using <q> -->
        <p>
            Ini adalah tempat <em>nongkrong</em>, bukan tempat untuk <strong>berantem</strong>. Bos ku bilang: <q>Selalu jaga kesehatan</q>
        </p>

        

    </body>
</html>
